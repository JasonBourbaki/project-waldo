<html>
<head>
	<title>Emerson's Bookshelf - Marginalia</title>
	<link rel="stylesheet" type="text/css" href="../_assets/stylesheets/page.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
  			showDivs(slideIndex += n);
		}

		function showDivs(n) {
  			var i;
  			var x = document.getElementsByClassName("mySlides");
  			if (n > x.length) {slideIndex = 1}
  			if (n < 1) {slideIndex = x.length}
  			for (i = 0; i < x.length; i++) {
     			x[i].style.display = "none";
  			}
  			x[slideIndex-1].style.display = "block";
		}
	</script>
</head>
<body class= "marginalia_background">
	<h1>These are interesting marginalia Emerson gathered over the years</h1>
	<div class="display-container">
  		<img class="mySlides" src="https://data.whicdn.com/images/298844185/large.jpg?t=1507433077" style="width:75%">
  		<img class="mySlides" src="https://i.pinimg.com/originals/81/6d/a5/816da533638aee63cfbd315ea24cccbd.jpg" style="width:75%">
  		<img class="mySlides" src="https://dobg410y77ikx.cloudfront.net/uploads/2018/03/Russian-Blue_01.jpg" style="width:75%">
  		<img class="mySlides" src="https://media.indiedb.com/images/downloads/1/66/65404/Cute_cat_1.jpg" style="width:75%">

  		<button class="button black display-left" onclick="plusDivs(-1)">&#10094;</button>
  		<button class="button black display-right" onclick="plusDivs(1)">&#10095;</button>
	</div>
</body>


</html>
